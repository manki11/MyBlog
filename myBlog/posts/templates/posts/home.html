<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blog App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">

</head>

<body>
<div class="ui fixed inverted menu">
    <div class="ui container">
        <div class="header item"><i class="icon code"></i>Blog Site</div>
        <a class="item" href="/">Home</a>
        <a class="item" href="">New Blog</a>
    </div>
</div>

<br>
<br>

<div class="container text main segment ui">
<div class="ui header huge">Blog App</div>

    <div class="ui top attached segment">
        <div class="ui divided items">
            {% for post in posts.all%}
            <div class="item">
                <div class="content">
                    <a class="header" href="">{{post.title}}</a>
                    <div class="meta">
                        <span>{{post.prettyDate}}</span>
                    </div>
                    <div class="description">
                        <p>{{post.summary}}<a href={{ post.get_absolute_path }}>more..</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



</div>

</body>
</html>
